<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard - Mini Bank App</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
    <h1>ðŸ’° Mini Bank Dashboard</h1>
    <button id="logoutBtn">Logout</button>
</header>

<main>
    <section class="greeting">
        <h2 id="welcomeMsg">Welcome, User!</h2>
    </section>

    <section class="form-section">
        <h2>Create Account</h2>
        <input type="text" id="newName" placeholder="Account Name">
        <input type="number" id="initialBalance" placeholder="Initial Balance">
        <button id="createBtn">Create Account</button>
    </section>

    <section class="form-section">
        <h2>Deposit / Withdraw</h2>
        <input type="text" id="accName" placeholder="Account Name">
        <input type="number" id="amount" placeholder="Amount">
        <button id="depositBtn">Deposit</button>
        <button id="withdrawBtn">Withdraw</button>
    </section>

    <section class="form-section">
        <h2>Transfer</h2>
        <input type="text" id="sender" placeholder="Sender">
        <input type="text" id="receiver" placeholder="Receiver">
        <input type="number" id="transferAmount" placeholder="Amount">
        <button id="transferBtn">Transfer</button>
    </section>

    <section>
        <h2>Accounts</h2>
        <table id="accountsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section>
        <h2>Transactions</h2>
        <table id="transactionsTable">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Type</th>
                    <th>Sender</th>
                    <th>Receiver</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section>
        <h2>Transaction Summary</h2>
        <canvas id="transactionChart"></canvas>
    </section>
</main>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
